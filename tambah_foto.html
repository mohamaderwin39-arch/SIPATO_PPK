<!DOCTYPE html>
<html>
<head>
  <title>Tambah Foto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h4>Tambah Dokumentasi Foto</h4>
  <form method="post" action="simpan_foto.php" enctype="multipart/form-data">

    <div class="mb-2">
      <label>Nama Pekerjaan</label>
      <input type="text" name="nama_pekerjaan" class="form-control" required>
    </div>

    <div class="mb-2">
      <label>Lokasi Jalan</label>
      <input type="text" name="lokasi" class="form-control" required>
    </div>

    <div class="mb-2">
      <label>Jenis Pekerjaan</label>
      <select name="jenis_pekerjaan" class="form-control">
        <option>Perkerasan Jalan</option>
        <option>Pengaspalan</option>
        <option>Drainase</option>
      </select>
    </div>

    <div class="mb-2">
      <label>Progres</label>
      <input type="text" name="progres" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Foto</label>
      <input type="file" name="foto" class="form-control" accept="image/*" required>
    </div>

    <button class="btn btn-primary">Simpan</button>
    <a href="dashboard.php" class="btn btn-secondary">Kembali</a>

  </form>
</div>

</body>
</html>
